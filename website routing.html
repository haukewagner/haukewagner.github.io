<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<h1>website routing </h1>

<h2>记录类型</h2>

a记录：指向ipv4地址，即主机地址

CNAME记录：由一个域名指向另一个域名，通常指向第三方平台

<h2>主机记录</h2>

www : 解析全域名

@ : 直接解析域名

* : 泛解析

sub : 二级域名 sub.domain.com 解析 

mail : 邮箱服务器解析

m : 手机域名解析

显性url : 固定解析

<h2>记录值</h2>

指向的ip地址或者域名
